<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toastify Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <header class="header">
    <div class="headerContent">
      <h1 class="h1">Уведомления!</h1>
  
  <button class="toast-btn" data-message="Warning!" data-color="linear-gradient(to right, #56ab2f, #a8e063)">Кнопка 1</button>
  <button class="toast-btn" data-message="Well done!" data-color="linear-gradient(to right, #36D1DC, #5B86E5)">Кнопка 2</button>
  <button class="toast-btn" data-message="Oh snap!" data-color="linear-gradient(to right, #FF5F6D, #FFC371)">Кнопка 3</button>


    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script defer src="script.js"></script>
</body>
</html>
